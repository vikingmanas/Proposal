<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Proposal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            overflow: hidden;
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20vh auto 0;
            animation: heart-expand 3s ease-out forwards;
        }

        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff4d94;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 15% 100%, 0% 35%);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff4d94;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            left: 50%;
            top: 0;
        }

        .text {
            text-align: center;
            color: #ff1a75;
            font-size: 2em;
            margin-top: 20px;
            opacity: 0;
            animation: text-appear 3s 3s ease-out forwards;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            opacity: 0;
            animation: btn-appear 3s 4s ease-out forwards;
        }

        .btn:hover {
            background-color: #ff1a75;
        }

        .quote {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            color: #b30047;
            text-align: center;
            margin-top: 20px;
            animation: text-appear 3s 4s ease-out forwards;
        }

        @keyframes heart-expand {
            0% {
                transform: scale(0.5);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes text-appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes btn-appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
    </div>
    <div class="text">
        <p>You make my heart complete ‚ù§Ô∏è</p>
        <p>Will you be my forever?</p>
        <button class="btn" onclick="showQuote()">Yes üíï</button>
    </div>

    <div id="quote" class="quote" style="display: none;">
        "I love you not only for what you are but for what I am when I am with you. ‚ù§Ô∏è"
    </div>

    <audio id="bg-music" src="new_320_Baari - Bilal Saeed.mp3"></audio>

    <script>
        function showQuote() {
            const music = document.getElementById('bg-music');
            music.play();
            const quote = document.getElementById('quote');
            quote.style.display = 'block';
        }
    </script>
</body>
</html>
