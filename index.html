<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Proposal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            overflow: hidden;
        }

        .text {
            text-align: center;
            color: #ff1a75;
            font-size: 2em;
            margin-top: 20vh;
            opacity: 0;
            animation: text-appear 3s 1s ease-out forwards;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            opacity: 0;
            animation: btn-appear 3s 2s ease-out forwards;
        }

        .btn:hover {
            background-color: #ff1a75;
        }

        .quote {
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            color: #b30047;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: text-appear 3s 2.5s ease-out forwards;
        }

        @keyframes text-appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes btn-appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Falling Heart Emojis */
        .falling-heart {
            position: fixed;
            top: -10%;
            font-size: 60px;
            color: #ffffff;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-50px) translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="text">
        <p>You make my heart complete ‚ù§Ô∏è</p>
        <p>Will you be my forever?</p>
        <button class="btn" onclick="showQuote()">Yes üíï</button>
    </div>

    <div id="quote" class="quote" style="display: none;">
        "I love you not only for what you are but for what I am when I am with you. ü§ç"
    </div>

    <!-- Falling Hearts -->
    <div class="falling-heart" style="animation-delay: 0s; left: 10%;">ü§ç</div>
    <div class="falling-heart" style="animation-delay: 1s; left: 30%;">ü§ç</div>
    <div class="falling-heart" style="animation-delay: 2s; left: 50%;">ü§ç</div>
    <div class="falling-heart" style="animation-delay: 3s; left: 70%;">ü§ç</div>
    <div class="falling-heart" style="animation-delay: 4s; left: 90%;">ü§ç</div>
    <div class="falling-heart" style="animation-delay: 2.5s; left: 20%;">ü§ç</div>
    <div class="falling-heart" style="animation-delay: 3.5s; left: 60%;">ü§ç</div>

    <audio id="bg-music" src="new_320_Baari - Bilal Saeed.mp3"></audio>

    <script>
        function showQuote() {
            const music = document.getElementById('bg-music');
            music.play();
            const quote = document.getElementById('quote');
            quote.style.display = 'block';
        }
    </script>
</body>
</html>
