<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            overflow: hidden;
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20vh auto 0;
            animation: heart-expand 3s ease-out forwards;
        }

        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff4d94;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 15% 100%, 0% 35%);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff4d94;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            left: 50%;
            top: 0;
        }

        .text {
            text-align: center;
            color: #ff1a75;
            font-size: 2em;
            margin-top: 20px;
            opacity: 0;
            animation: text-appear 3s 3s ease-out forwards;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            opacity: 0;
            animation: btn-appear 3s 4s ease-out forwards;
        }

        .btn:hover {
            background-color: #ff1a75;
        }

        .message {
            text-align: center;
            margin-top: 50px;
            font-size: 1.5em;
            color: #333;
            opacity: 0;
            animation: fade-in 2s ease-out forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes heart-expand {
            0% {
                transform: scale(0.5);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes text-appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes btn-appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Falling Hearts */
        .falling-heart {
            position: fixed;
            top: -10%;
            font-size: 24px;
            color: #ff1a75;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-50px) translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
    </div>
    <div class="text">
        <p>You make my heart complete ‚ù§Ô∏è</p>
        <p>Will you be my forever?</p>
        <button class="btn" onclick="playMusic()">Yes üíï</button>
    </div>

    <!-- Falling Hearts -->
    <div class="falling-heart" style="animation-delay: 0s; left: 30%;">‚ù§Ô∏è</div>
    <div class="falling-heart" style="animation-delay: 1s; left: 60%;">‚ù§Ô∏è</div>
    <div class="falling-heart" style="animation-delay: 2s; left: 50%;">‚ù§Ô∏è</div>
    <div class="falling-heart" style="animation-delay: 3s; left: 80%;">‚ù§Ô∏è</div>
    <div class="falling-heart" style="animation-delay: 4s; left: 40%;">‚ù§Ô∏è</div>

    <audio id="bg-music" src="new_320_Baari - Bilal Saeed.mp3"></audio>

    <script>
        function playMusic() {
            const music = document.getElementById('bg-music');
            music.play();

            // Show a message with quotes and white hearts
            const message = document.createElement('div');
            message.classList.add('message');
            message.innerHTML = `
                <p>"Forever is not just a word; it's a promise üíñ"</p>
                <p>"You and me, together, forever ü§çü§çü§ç"</p>
            `;
            document.body.appendChild(message);
        }
    </script>
</body>
</html>
